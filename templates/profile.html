{% extends "base.html" %}



{% block content %}
<h1>{{ name }}</h1>
<h4> {{ created_date }} </h4>
<img src={{ photo }} alt="Аватарки нет">
<h1>Публикации пользователя</h1>
{% for item in posts%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
